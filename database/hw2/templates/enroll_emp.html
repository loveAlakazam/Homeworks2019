<html>
   <body>
     <!--
      데이터 수신처리를 루트디렉토이의 하위디렉토리인 enroll_emp에서 수행
      입력폼에 사용자로부터 입력받은 데이터를 수신할 때 post방식(url에 공개 안함)으로 수신한다.
     -->
      <form action="http://127.0.0.1:7711/enroll_emp" method="post" enctype="multipart/form-data">
         <fieldset>
            <label for="empno">Employee Number:</label>
            <input type="text" id="empno" name="empno" placeholder="Enter employee number" />
            <br />
            <label for="email">Employee Name:</label>
            <input type="text" id="ename" name="ename" placeholder="Enter employee name" />
            <br />
            <label for="job">Job Title</label>
            <input id="job" name="job" name="job" placeholder="Enter Job Title" />
            <br />

			<label for="job">Manager</label>
            <input id="mgr" name="mgr" name="mgr" placeholder="Enter Manager ID" />
            <br />

			<label for="hiredate">Hire Date</label>
            <input id="hiredate" name="hiredate"  name="hiredate"  placeholder="Enter Hire Date" />
            <br />

			<label for="sal">Salary</label>
            <input id="sal" name="sal"  name="sal" placeholder="Enter Salary" />
            <br />

			<label for="comm">Commision</label>
            <input id="comm" name="comm" name="comm" placeholder="Enter Commision" />
            <br />

			<label for="deptno">Department Number</label>
            <input id="deptno" name="deptno" name="deptno" placeholder="Enter deptno" />
            <br />

            <input type="submit" value="Create Profile" />
         </fieldset>
      </form>
   </body>
</html>
